    <script src="./dist/eIndexdb.umd.js"></script>
    <script>
      const dbInstance = new eIndexdb.EIndexdb({
        name: "abc",
        version: 1,
        initTableName: ["db1", "db2"],
        configs: { keyPath: "id" },
      });
      dbInstance.connect().then(async (e) => {
        // console.log("[dbInstance] ---> ", dbInstance);
        const insertData = new Array(50).fill(null).map((v, index) => ({
          id: index,
          time: `${new Date().getTime()}${index}`,
        }));
        const addRes = await dbInstance.addData("db1", insertData);
        console.log('[addRes] ---> ', addRes)
